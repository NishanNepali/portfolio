<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Showcase</title>
</head>
<body>
    <div class="grid-container" id="photoGrid">
        <!-- Photo items will be added dynamically here -->
    </div>

    <div class="overlay" id="overlay">
        <img src="" alt="Preview">
        <button>&times;</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>


<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
    padding: 16px;
}

.grid-item {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
    cursor: pointer;
}

.grid-item img {
    max-width: 100%;
    height: auto;
    display: block;
}

.grid-item:hover {
    transform: scale(1.05);
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.overlay img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 8px;
}

.overlay button {
    position: absolute;
    top: 16px;
    right: 16px;
    background: none;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}

</style>

<script>
 document.addEventListener('DOMContentLoaded', function() {
    const photoGrid = document.getElementById('photoGrid');
    const overlay = document.getElementById('overlay');

    // Replace the URLs with your own image URLs
    const photoUrls = [
    'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        'imgs/pic.png',
        // Add more photo URLs as needed
    ];

    // Create and append grid items dynamically
    photoUrls.forEach(function (url) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = url;
        img.alt = 'Photo';
        gridItem.appendChild(img);

        // Add click event to open overlay on image click
        img.addEventListener('click', function () {
            openOverlay(url);
        });

        photoGrid.appendChild(gridItem);
    });

    // Add click event to close overlay on button click
    overlay.querySelector('button').addEventListener('click', closeOverlay);

    // Add click event to close overlay when clicking on the background
    overlay.addEventListener('click', function (event) {
        if (event.target === overlay) {
            closeOverlay();
        }
    });

    function openOverlay(url) {
        overlay.style.display = 'flex';
        overlay.querySelector('img').src = url;
    }

    function closeOverlay() {
        overlay.style.display = 'none';
    }
});

</script>
